<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bit Size RPG</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <img alt="Bite Size RPG" src="assets/title.png"> 
        </header>

        <div id="game">
            <div id="stats">
                <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
                <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
                <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
            </div>

            <div id="monsterStats">
                <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
                <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
            </div>

            <div id="images-container">
                <img id="background-image" alt="background image" src="assets/idleScene.GIF">
            </div>

            <div id="controls">
                <button id="button1" >Go to store</button>
                <button id="button2" >Go to cave</button>
                <button id="button3" >Fight Dragon</button>
            </div>

            <div id="text">
                Welcome to Bite Size RPG. You must defeat the dragon that is preventing people from leaving town and from you finding your cat. You are in the town square. Where do you want to go? Use the buttons above.
            </div>
        </div>
        <script src="script.js"></script>

        <embed src="assets/Ambient 3.wav" loop="true" autostart="true" width="0" height="0"></embed>
    </body>
</html>
